<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="winner"></h2>
        <div class="play-area">
          <div id="A1" class="block"></div>
          <div id="A2" class="block"></div>
          <div id="A3" class="block"></div>
          <div id="B1" class="block"></div>
          <div id="B2" class="block"></div>
          <div id="B3" class="block"></div>
          <div id="C1" class="block"></div>
          <div id="C2" class="block"></div>
          <div id="C3" class="block"></div>
        </div>

        <div class="option">
            <button onclick="reset()">RESET</button>
        </div>
    </div>

    <script src="core.js"></script>
    <script src="main.js"></script>
</body>
</html>
